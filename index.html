<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler with Background Notifications</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --card-bg: #fff;
            --input-bg: #fff;
        }
        .dark-mode {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --card-bg: #34495e;
            --input-bg: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        .task-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .task-input, .task-datetime, .task-category {
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        .add-btn {
            grid-column: span 2;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .add-btn:hover {
            opacity: 0.9;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            background-color: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
            border: 1px solid var(--primary-color);
        }
        .task-item:hover {
            transform: translateY(-5px);
        }
        .task-info {
            flex-grow: 1;
        }
        .task-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .task-details {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        .complete-btn, .delete-btn {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .complete-btn {
            background-color: var(--secondary-color);
        }
        .delete-btn {
            background-color: var(--danger-color);
        }
        .complete-btn:hover, .delete-btn:hover {
            opacity: 0.9;
        }
        .completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        .dark-mode-toggle:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ“</button>
    <div class="container">
        <h1>Task Scheduler</h1>
        <form id="taskForm" class="task-form">
            <input type="text" id="taskInput" class="task-input" placeholder="Enter a new task" required>
            <input type="datetime-local" id="taskDateTime" class="task-datetime" required>
            <select id="taskCategory" class="task-category" required>
                <option value="">Select a category</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="study">Study</option>
                <option value="other">Other</option>
            </select>
            <button type="submit" class="add-btn">Add Task</button>
        </form>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <script>
        // Check if service workers are supported
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('taskForm');
            const taskInput = document.getElementById('taskInput');
            const taskDateTime = document.getElementById('taskDateTime');
            const taskCategory = document.getElementById('taskCategory');
            const taskList = document.getElementById('taskList');
            const darkModeToggle = document.getElementById('darkModeToggle');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            function renderTasks() {
                taskList.innerHTML = '';
                tasks.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item${task.completed ? ' completed' : ''}`;
                    
                    const taskInfo = document.createElement('div');
                    taskInfo.className = 'task-info';
                    
                    const taskTitle = document.createElement('div');
                    taskTitle.className = 'task-title';
                    taskTitle.textContent = task.title;
                    
                    const taskDetails = document.createElement('div');
                    taskDetails.className = 'task-details';
                    taskDetails.textContent = `${new Date(task.dateTime).toLocaleString()} | ${task.category}`;
                    
                    const taskActions = document.createElement('div');
                    taskActions.className = 'task-actions';

                    const completeBtn = document.createElement('button');
                    completeBtn.textContent = task.completed ? 'Undo' : 'Complete';
                    completeBtn.className = 'complete-btn';
                    completeBtn.addEventListener('click', () => toggleTaskCompletion(index));

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.addEventListener('click', () => deleteTask(index));

                    taskInfo.appendChild(taskTitle);
                    taskInfo.appendChild(taskDetails);
                    taskActions.appendChild(completeBtn);
                    taskActions.appendChild(deleteBtn);
                    taskItem.appendChild(taskInfo);
                    taskItem.appendChild(taskActions);
                    taskList.appendChild(taskItem);
                });
            }

            function addTask(title, dateTime, category) {
                const newTask = { title, dateTime, category, completed: false };
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                scheduleNotification(newTask);
            }

            function deleteTask(index) {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            }

            function toggleTaskCompletion(index) {
                tasks[index].completed = !tasks[index].completed;
                saveTasks();
                renderTasks();
            }

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function scheduleNotification(task) {
                if ('serviceWorker' in navigator && 'SyncManager' in window) {
                    navigator.serviceWorker.ready.then(function(reg) {
                        reg.sync.register(JSON.stringify(task));
                    });
                }
            }

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                addTask(taskInput.value, taskDateTime.value, taskCategory.value);
                taskInput.value = '';
                taskDateTime.value = '';
                taskCategory.value = '';
            });

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            });

            // Initialize dark mode
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }

            // Request notification permission
            if ("Notification" in window) {
                Notification.requestPermission();
            }

            renderTasks();
        });
    </script>
</body>
</html>
