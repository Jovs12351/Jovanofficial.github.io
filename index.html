<!DOCTYPE html>
<html>
<head>
    <title>Under Maintenance</title>
    <style>@keyframes swing {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(15deg); }
    40% { transform: rotate(-10deg); }
    60% { transform: rotate(5deg); }
    80% { transform: rotate(-5deg); }
    100% { transform: rotate(0deg); }
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #333;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    max-width: 600px;
    padding: 20px;
    animation: fadeIn 2s ease-in-out;
}

.emoji {
    font-size: 50px;
    animation: swing 2s ease-in-out infinite;
}

h1 {
    font-size: 2.5em;
    margin: 20px 0;
    animation: fadeIn 2s ease-in-out;
}

p {
    font-size: 1.2em;
    animation: fadeIn 2s ease-in-out;
}</style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ”¨</div>
        <h1>Our Website is Under Maintenance</h1>
        <p>We'll be back soon. Thanks for your patience.</p>
    </div>
</body>
</html>
