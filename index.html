<!DOCTYPE html>
<html>
<head>
    <style>body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

#notificationButton {
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
}</style>
</head>
<body>
    <button id="notificationButton">Enable Notifications</button>

    <script>document.getElementById('notificationButton').addEventListener('click', function() {
    if (!("Notification" in window)) {
        alert("This browser does not support desktop notification");
    } else if (Notification.permission === "granted") {
        alert("You've already granted permission for notifications");
    } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(function (permission) {
            if (permission === "granted") {
                alert("You've granted permission for notifications");
            }
        });
    }
});</script>
</body>
</html>
